<div class="add-button">
    <button class="btn btn-success m-4 shadow" routerLink="add">Add Expenses</button>
</div>
<div class="container">
    <div class="table-responsive">
        <table class="table text-center shadow table-bordered table-hover">
            <thead class="sticky-top bg-white">
                <tr>
                    <!-- <th>ID</th> -->
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>PaidBy</th>
                    <th>Users</th>
                    <!-- <th>Friends ID</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exp of expenses | paginate: { itemsPerPage: 10, currentPage: pageNo };let i=index">
                    <!-- <td>{{exp.expensesId}}</td> -->
                    <td>{{exp.expenseName}}</td>
                    <td>{{exp.expenseDate | date : 'dd/MM/yyyy' }}</td>
                    <td>{{exp.amount}}</td>
                    <td>{{exp.paidBy}}</td>
                    <td>{{exp.userId}} </td>
                    <td>
                        <button class="btn btn-info me-2 shadow"(click)="edit(exp.expensesId)">Edit</button>
                        <button class="btn btn-danger shadow"(click)="deleteExpense(exp.expensesId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="pageNo = $event" class="text-center"></pagination-controls>
    </div>
</div>
