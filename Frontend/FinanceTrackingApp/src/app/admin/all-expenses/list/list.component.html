<div class="add-button">
    <button class="btn btn-success m-4" routerLink="add">Add Expenses</button>
</div>
<div class="container">
    <div class="table-responsive">
        <table class="table text-center">
            <thead class="sticky-top bg-white">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>PaidBy</th>
                    <!-- <th>User ID</th> -->
                    <!-- <th>Friends ID</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exp of expenses ;let i=index">
                    <td>{{exp.expensesId}}</td>
                    <td>{{exp.expenseName}}</td>
                    <td>{{exp.expenseDate}}</td>
                    <td>{{exp.amount}}</td>
                    <td>{{exp.paidBy}}</td>
                    <!-- <td>{{exp.userId}}</td> -->
                    <!-- <td>{{exp.friendsID}}</td> -->
                    <td>
                        <button class="btn btn-info me-2"(click)="edit(exp.expensesId)">Edit</button>
                        <button class="btn btn-danger"(click)="deleteExpense(exp.expensesId)">Delete</button>
                    </td>
                </tr>
    
            </tbody>
        </table>
    </div>
    <!-- <button (click)="getNames()">Get Names</button> -->
</div>
