<div class="mx-auto col-sm-8 m-3">
    <h2>Edit Expense</h2>
    <form [formGroup]="expform"> 
        <div>
            <label for="expid" class="form-label">Expense Id</label>
            <input type="number" class="form-control" placeholder="Id" formControlName="ExpensesId">
        </div>      
        <div>
            <label for="expName" class="form-label">Expense Name</label>
            <input type="text" class="form-control" placeholder="Name" formControlName="ExpenseName">
            <span class="alert" *ngIf="form['ExpenseName']?.errors?.['required'] && form['ExpenseName']?.touched">Expense Name is required</span>
        </div>
        <div>
            <label for="expAmount" class="form-label">Amount</label>
            <input type="text" class="form-control" placeholder="Amount" formControlName="Amount">
            <span class="alert" *ngIf="form['Amount']?.errors?.['required'] && form['Amount']?.touched">Amount is required</span>
            <span class="alert" *ngIf="form['Amount']?.errors?.['pattern']">Only Numbers Allowed</span>
        </div>
        <div>
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" placeholder="Date" formControlName="ExpenseDate">
            <span class="alert" *ngIf="form['ExpenseDate']?.errors?.['required'] && form['ExpenseDate']?.touched">Date is required</span>
        </div>
        <div>
            <label for="paidby" class="form-label">Paid By</label>
            <select name="allusers" class="form-control" formControlName="PaidBy">
                <option *ngFor="let users of allUsers" [value]="users.id">{{users.userName}}</option>
            </select>
            <span class="alert" *ngIf="form['PaidBy']?.errors?.['required'] && form['PaidBy']?.touched">Select paidby user</span> 
        </div>

        <div class="mt-2">
            <button class="btn btn-success me-2" [disabled]="!expform.valid" (click)="updateExpense()">Update Data</button>
        </div>
    </form>
</div>
