<div class="add-button">
    <!-- <button class="btn btn-primary my-4" routerLink="dashboard">Group Dashboard</button> -->
    <!-- <button class="btn btn-secondary ms-4 m-4" routerLink="groupExpense">Group Expenses</button> -->
    <button class="btn btn-success m-4" routerLink="addGroup">Create Group</button>
</div>
<div>
    <div class="table-responsive">
        <table class="table text-center table-hover">
            <thead class="sticky-top bg-white">
                <tr>
                    <th>Group Name</th>
                    <th>Users</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grp of listOfGroups ;let i=index">
                    <td>{{grp.groupName}}</td>
                    <td>{{grp.userId}}</td>
                    <td>
                        <button class="btn btn-secondary me-2" (click)="edit(grp.id)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <button class="btn btn-danger me-2" (click)="deleteGroup(grp.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        <button class="btn btn-success"(click)="view(grp.id)"><i class="fa fa-eye" aria-hidden="true"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
