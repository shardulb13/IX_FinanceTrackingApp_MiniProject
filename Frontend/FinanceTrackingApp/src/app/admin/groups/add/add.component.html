<div class="mx-auto col-sm-5 mt-5 pt-5">
    <h2>Create Group</h2>
    <form [formGroup]="groupForm" class="mb-3 mt-3">
        <div>
            <label for="expName" class="form-label">Group Name</label>
            <input type="text" class="form-control" placeholder="Name" formControlName="groupName">
        </div> 
    </form>
    <div>
        <div class="mb-4" (mouseleave)=" mouseleavefunc($event)">
            <button class="drop-toggle btn flat" (click)="showDropDown=!showDropDown">
                <span>Select People</span>
                <i class="fa fa-angle-down"></i>
            </button>
            <span *ngIf="selectedlist.length>0"><br> <strong> Selected People:</strong> {{selectedlist.join(',')}}</span>
            <div class="drop-show" *ngIf="showDropDown">
                <label class="form-label" *ngFor="let a of allFriends">
                    <input type="checkbox" [(ngModel)]="a.checked"
                        (change)="getSelectedValue(a.checked,a.userName,a.id)">
                   <span>{{a.userName}}</span>
                </label>
            </div>
        </div>
    </div>
    <div class="mt-2">
        <button class="btn btn-success me-2" (click)="createGroup()">Create Group</button>
    </div>
</div>
