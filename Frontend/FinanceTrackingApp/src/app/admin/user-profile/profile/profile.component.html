<h1 class="text-center">Profile</h1>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4">
                <div class="text-center">
                    <img src="https://financetrackingapi.azurewebsites.net{{loggedInUser.profilePhoto}}" width="100" height="100"
                        class="rounded-circle border" alt="Image">
                </div>
                <div class="text-center mt-3">
                    <h5 class="mt-2 mb-0">{{loggedInUser.firstName}} {{loggedInUser.lastName}}</h5>
                    <h6 class="mt-2">({{loggedInUser.userName}})</h6>

                    <ul class="social-list">
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-linkedin"></i></li>
                        <li><i class="fa fa-google"></i></li>
                    </ul>
                </div>
                <div class="text-center">
                   <button class="btn btn-success" (click)="updateProfile(loggedInUser.id)">Update Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>
