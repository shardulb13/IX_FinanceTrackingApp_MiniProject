<button class="btn btn-primary float-end m-4 shadow" routerLink="addfriend">Add Friend</button>
<div class="container col-lg-8 mt-4 pt-5">
    <table class="table text-center table-bordered shadow">
        <thead>
            <tr class="bg-secondary bg-gradient text-white">
                <th>Friends Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of getFriendsList">
                <td>{{data}}</td>
                <td><button class="btn btn-danger"(click)="delete(data)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
