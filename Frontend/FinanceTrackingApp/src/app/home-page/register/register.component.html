<form [formGroup]="registerForm">
    <h1>Sign Up</h1>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" formControlName="UserName">
        <span *ngIf="form['UserName']?.errors?.['required'] && form['UserName']?.touched">Username required</span>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter Email Address" formControlName="Email">
        <span *ngIf="form['Email']?.errors?.['required']&& form['Email']?.touched">Email id required</span>
        <span *ngIf="form['Email']?.errors?.['email']">Enter a valid email address</span>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="Password">
        <span *ngIf="form['Password']?.errors?.['required'] && form['Password']?.touched">Password required</span>
        <span *ngIf="form['Password']?.errors?.['pattern']">Password should contain at least One Uppercase, Lowercase, Symbol & Number</span>
      </div>
      <div class="mb-2">
        <button class="btn btn-success fw-bold" [disabled]="!registerForm.valid" (click)="register()">Register</button>
      </div>
      <div>
        <p>Already have an account? <span><a id="links" (click)="login()">Login</a></span></p>
      </div>
</form>
